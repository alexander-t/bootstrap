apply plugin: 'java'

repositories {
	mavenCentral()
}

dependencies { 
    compile files(fileTree(dir: 'lib', includes: ['*.jar'])) 
	compile group: 'org.codehaus.jackson', name: 'jackson-core-lgpl', version: '1.9.11'
    compile group: 'org.codehaus.jackson', name: 'jackson-mapper-lgpl', version: '1.9.11'
} 
